requirements:
- df-engine==0.9.0
script: py.main.script
start label:
- start_flow
- start_node
fallback label:
- fallback_flow
- fallback_node
namespaces:
  py.main:
    act: !from df_engine.core.actor Actor
    glb: !from df_engine.core.keywords GLOBAL
    rsp: !from df_engine.core.keywords RESPONSE
    flows: !import py.flows
    script:
      glb:
        rsp: !str glb
      start_flow: flows.sf
      fallback_flow: flows.ff
  py.flows:
    ff: !from py.flows.fallback_flow fallback_flow
    sf: !from py.flows.start_flow start_flow
  py.flows.fallback_flow:
    fallback_node: !from py.nodes.fallback_node fallback_node
    sn: !from py.nodes start_node
    fallback_flow:
      !str fallback_node: fallback_node
      other_node: sn.start_node
  py.nodes.fallback_node:
    rp: !from df_engine.core.keywords RESPONSE
    fallback_node:
      rp: bye
  py.nodes:
    sn: !from py.nodes.start_node start_node
    fn: !from py.nodes.fallback_node fallback_node
  py.nodes.start_node:
    rsp: !from df_engine.core.keywords RESPONSE
    start_node:
      rsp: hi
  py.flows.start_flow:
    sn: !from py.nodes sn
    fallback_node: !from py.nodes.fallback_node fallback_node
    start_flow:
      start_node: sn
      other_node: fallback_node
